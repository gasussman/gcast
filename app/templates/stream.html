<div class="container stream-chat">
  <div class="row">

    <div class="col-sm-5">
      <div class="video-stream">
        <video autoplay="true" id="videoElement"></video>
        <div class="video-control-panel">
          <button id="startButton">Start</button>
          <button id="callButton">Call</button>
          <button id="hangupButton">Hang Up</button>
          <div class='volume'>
           <i class='fa-volume-up' ng-class='volumeClass()'></i>
           <!-- add vertical volume slider - <slider value='{{}}' max='100' on-change='.setVolume(value)'></slider> -->
         </div>
       </div>
     </div>
   </div>

   <div class="col-sm-4 col-sm-offset-1 test">
    <div class="chat-window">
      <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
      <textarea id="dataChannelReceive" disabled></textarea>


    </div>
  </div>

  <div class="col-sm-2 test2">
    <div class='username-container'>
      <ul>
        <li ng-repeat="username in usernames">{{username}}</li>
      </ul>

    </div>
    
  </div>
</div>

<div class ='row'>
  <div class="col-sm-4 col-sm-offset-6 test3">
    <div class="text-bar"> 
      <form ng-submit="sendMessage()">
        <input type="text" ng-model="messageText" placeholder="Type your message here" class='input-bar' />
        <input type="submit" value="Send" class='chat-button'/>
      </form>
    </div>
  </div>
  <div class ="col-sm-2 test4">
    <div class='button-wrap'><button class='register' data-toggle="modal" data-target="#userModal">Register</button></div>
  </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body">
        <form ng-submit="registerUser()">
          <input type="text"  placeholder="Choose an Awesome Username" ng-model='newUsername' class='modal-text'></input>
          <input type="submit" value="Switch it up!" class="modal-switch"></input>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
